name: Run Tox Tests

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  rapidgzip-version-tests:
    name: Tox - py${{ matrix.python-version }}-rapidgzip-${{ matrix.rapidgzip-version }} (${{ matrix.os }})
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, macos-latest]
        python-version: ["3.13"]
        rapidgzip-version: ["0.14.3", "0.14.4", "0.14.5", "0.15.0", "0.15.1", "0.15.2"]

    steps:
      - name: Check out code
        uses: actions/checkout@v4

      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}

      - name: Install tox
        run: |
          if [[ "${{ matrix.os }}" == "ubuntu-latest" ]]; then
            curl -LsSf https://astral.sh/uv/install.sh | sh
            echo "$HOME/.cargo/bin" >> $GITHUB_PATH
            uv tool install tox --with tox-uv
          else
            pip install tox
          fi

      - name: Install unrar (for rarfile tests)
        shell: bash
        run: scripts/install_unrar.sh

      - name: Install ncompress (Linux only)
        if: matrix.os == 'ubuntu-latest'
        run: sudo apt-get install -y ncompress

      - name: Run tox environment (excluding URL test)
        run: tox -e py${{ matrix.python-version }}-rapidgzip-${{ matrix.rapidgzip-version }} -- -k "not test_open_url"
