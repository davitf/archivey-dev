name: Run Tox Tests

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]

jobs:
  all-deps-tests:
    name: Tox - py${{ matrix.python-version }}-alldeps
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        python-version: ["3.10", "3.11", "3.12", "3.13"]

    steps:
      - name: Check out code
        uses: actions/checkout@v4

      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}

      - name: Install tox
        run: pip install tox

      - name: Install unrar (for rarfile tests)
        run: sudo apt-get update && sudo apt-get install -y unrar

      - name: Run tox environment
        run: tox -e py${{ matrix.python-version }}-alldeps

  dependency-version-tests:
    name: Tox - py${{ matrix.python-version }}-${{ matrix.tox_env }}
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        python-version: ["3.10", "3.13"]
        tox_env: ["newlibs", "oldlibs", "nolibs", "rarfile_no_crypto"]

    steps:
      - name: Check out code
        uses: actions/checkout@v4

      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}

      - name: Install tox
        run: pip install tox

      - name: Install unrar (for rarfile tests)
        run: sudo apt-get update && sudo apt-get install -y unrar

      - name: Run tox environment
        run: tox -e py${{ matrix.python-version }}-${{ matrix.tox_env }}

  build-docs:
    name: Build API Documentation
    runs-on: ubuntu-latest
    steps:
      - name: Check out code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11' # Or any suitable Python version

      - name: Install pdoc
        run: pip install pdoc

      - name: Generate API documentation
        run: pdoc --output-dir docs/api src/archivey

