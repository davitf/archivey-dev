name: Run Tox Tests

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]

jobs:
  all-deps-tests:
    name: Tox - py${{ matrix.python-version }}-alldeps
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        python-version: ["3.10", "3.11", "3.12", "3.13", "3.14-beta"]

    steps:
      - name: Check out code
        uses: actions/checkout@v4

      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}

      - name: Install tox
        run: pip install tox

      - name: Install unrar (for rarfile tests)
        run: sudo apt-get update && sudo apt-get install -y unrar

      - name: Run tox environment
        run: tox -e py${{ matrix.python-version }}-alldeps

  dependency-version-tests:
    name: Tox - ${{ matrix.tox_env }}
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        tox_env:
          - py310-newlibs
          - py313-newlibs
          - py310-oldlibs
          - py313-oldlibs
          - py310-nolibs
          - py310-rarfile_no_crypto

    steps:
      - name: Check out code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.10"

      - name: Install tox
        run: pip install tox

      - name: Install unrar (for rarfile tests)
        run: sudo apt-get update && sudo apt-get install -y unrar

      - name: Run tox environment
        run: tox -e ${{ matrix.tox_env }}
